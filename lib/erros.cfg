erro semantico: token nao respeita a precedencia de ordens numericas.
erro lexico: o analisador espera uma expressao.
erro fatal: mal uso de numero negativo.
erro semantico: falta UNIDADE/DEZENA/CENTENA antes de ORDEM.
erro de sintaxe: falta termo ou termo apos delimitador.
erro lexico: ultrapassa o limite de decilhoes.
erro fatal: restricao de memoria.
erro semantico: falta a conjucao 'e' apos a CENTENA ou DEZENA.
